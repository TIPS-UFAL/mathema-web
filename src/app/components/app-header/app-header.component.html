<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler d-md-down-none" type="button" appSidebarToggler>&#9776;</button>

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown d-md-down-none" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <i class="icon-bell"></i><span class="badge badge-pill badge-danger">2</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Notificações</strong></div>
        <a href="#" class="dropdown-item" routerLinkActive="active" [routerLink]="['/quiz']">
          <i class="icon-book-open text-danger"></i> Questionário finalizado
        </a>
        <a href="#" class="dropdown-item" routerLinkActive="active" [routerLink]="['/messages']">
          <i class="icon-speech text-info"></i> Nova mensagem
        </a>
      </div>
    </li>
    <li class="nav-item dropdown d-md-down-none" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <i class="icon-list"></i>
      </a>

      <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Últimas tarefas</strong></div>
        <a href="#" class="dropdown-item" routerLinkActive="active" [routerLink]="['/subject']">
          <div class="small mb-1">Matemática <span class="float-right"><strong>69%</strong></span></div>
          <span class="progress progress-xs">
            <div class="progress-bar bg-info" role="progressbar" style="width: 69%" aria-valuenow="69" aria-valuemin="0" aria-valuemax="100"></div>
          </span>
        </a>
        <a href="#" class="dropdown-item" routerLinkActive="active" [routerLink]="['/subject']">
          <div class="small mb-1">Programação I<span class="float-right"><strong>42%</strong></span></div>
          <span class="progress progress-xs">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 42%" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100"></div>
          </span>
        </a>
        <a href="#" class="dropdown-item" routerLinkActive="active" [routerLink]="['/subject']">
          <div class="small mb-1">Lógica <span class="float-right"><strong>24%</strong></span></div>
          <span class="progress progress-xs">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 24%" aria-valuenow="24" aria-valuemin="0" aria-valuemax="100"></div>
          </span>
        </a>
        <a href="#" class="dropdown-item text-center" routerLinkActive="active" [routerLink]="['/question']">
          <strong>Ver todas as tarefas</strong>
        </a>
      </div>
    </li>

    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/admin.png" class="img-avatar" alt="admin@raggimaster.com"/>
        <span class="d-md-down-none">{{ user?.username }}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Status</strong></div>
        <a class="dropdown-item" href="#" routerLinkActive="active" [routerLink]="['/messages']">
          <i class="fa fa-envelope-o"></i> Mensagens<span class="badge badge-success">4</span>
        </a>
        <a class="dropdown-item" href="#" routerLinkActive="active" [routerLink]="['/charts']">
          <i class="fa fa-tasks"></i> Estatísticas
        </a>
        <div class="dropdown-header text-center"><strong>Conta</strong></div>
        <a class="dropdown-item" href="#" routerLinkActive="active" [routerLink]="['/profile']">
          <i class="fa fa-user"></i> Perfil
        </a>
        <a class="dropdown-item" href="#" routerLinkActive="active" [routerLink]="['/settings']">
          <i class="fa fa-wrench"></i> Configurações
        </a>
        <div class="divider"></div>
        <a class="dropdown-item" href="#" (click)="logout()">
          <i class="fa fa-lock"></i> Logout
        </a>
      </div>
    </li>

  </ul>

<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form #registerForm="ngForm">
              <h1>Registre-se</h1>
              <p class="text-muted">Crie sua conta</p>

              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="this.username" id="username" name="inputUsername" #inputUsername="ngModel" required />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="this.email" name="inputEmail"  #inputEmail="ngModel" required />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="this.password" name="inputPassword"  #inputPassword="ngModel" required />
              </div>

              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Repeat password" [(ngModel)]="this.password2" name="inputPassword2"  #inputPassword2="ngModel" required />
              </div>
              <div *ngFor="let e of error" class="alert alert-danger">{{e}}</div>
              <button type="submit" class="btn btn-block btn-success" [disabled]="!registerForm.form.valid" (click)="register()">Create Account</button>
            </form>
          </div>

                <!--<button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>-->
              <!--</div>-->
            <!--</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>

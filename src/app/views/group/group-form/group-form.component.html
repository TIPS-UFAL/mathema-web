<div bsModal #gpModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-center">Criar Turma</h4>
        <button type="button" class="close pull-right" (click)="hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  #groupForm="ngForm">
          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Insira um título." required [(ngModel)]="titulo" name="titulo">
          </div>
          <button type="submit" class="btn btn-sm btn-primary" [disabled]="!groupForm.form.valid" (click)="onSubmit()"><i class="fa fa-dot-circle-o"></i> Criar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class = "grid-container">
  <div class = "item1">
    <mat-card class="example-card" (click) = "onClick('teoria')" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Teoria da Computação</mat-card-title>
        <mat-card-subtitle>Eliana Almeida</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          Turma de Teoria da Computação com a professora Eliana Almeida.
          {{clicked}}
        </p>
      </mat-card-content>
      <!--<mat-card-actions class="grid-container2">
        <a class="item1" href="#"><i class="icon-like icons font-2xl d-block mt-4"></i></a>
        <a class="item1" href="#"><i class="icon-people icons font-2xl d-block mt-4"></i></a>
      </mat-card-actions>-->
    </mat-card>
  </div>

  <div class = "item1">
    <mat-card class="example-card" (click) = "onClick('algebra')" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image2"></div>
        <mat-card-title>Álgebra Linear</mat-card-title>
        <mat-card-subtitle>Hilário Alencar</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          Turma de Álgebra Linear do professor Hilário Alencar
          {{clicked}}
        </p>
      </mat-card-content>
      <!--
      <mat-card-actions class="grid-container2">
        <a class="item1" href="#"><i class="icon-like icons font-2xl d-block mt-4"></i></a>
        <a class="item1" href="#"><i class="icon-people icons font-2xl d-block mt-4"></i></a>
      </mat-card-actions>-->
    </mat-card>
  </div>
</div>

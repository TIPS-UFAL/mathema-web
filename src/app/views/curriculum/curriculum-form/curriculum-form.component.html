<div class="container">
  <h3>Cadastro de Currículo</h3>
    <div class="card-body">
      <form  #curriculumForm="ngForm">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Insira um título." required [(ngModel)]="titulo" name="titulo">
        </div>

        <div class="form-group">
          <label class="form-control-label" for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="4" class="form-control" placeholder="Descreva a estrutura do currículo." required
          [(ngModel)]="descricao" name="descricao"></textarea>
        </div>

        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!curriculumForm.form.valid" (click)="onSubmit()"><i class="fa fa-dot-circle-o"></i> Cadastrar</button>
      </form>
    </div>
</div>

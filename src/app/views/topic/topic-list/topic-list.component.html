<table class="table table-responsive table-hover table-outline mb-0">
  <thead class="thead-default">
  <tr>
    <th><h4 class="text-xs-center">Topicos</h4></th>
    <th><button class="btn btn-outline-success btn-lg btn-block" (click)="lgModal.show()">Criar Topico</button></th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let topic of topics">
    <td>
      <div><h5>{{ topic.title }}</h5></div>
      <div class="small text-muted">
      </div>
    </td>
    <td>
      <div class="text-xs-center">
        <button type="button" (click)="onSelect(topic)" class="btn btn-outline-primary btn-lg-4 btn-block">Ver</button>
      </div>
    </td>
  </tr>

  </tbody>
</table>



<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-center">Criar Topico</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">





        <!--/ CONTEUDO MODAL-->
        <app-topic-form></app-topic-form>
        <!--/ CONTEUDO MODAL-->



      </div>
    </div>
  </div>
</div>

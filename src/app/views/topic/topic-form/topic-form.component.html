<div bsModal #topicModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-center">Criar Topico</h4>
        <button type="button" class="close pull-right" (click)="topicModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #topicForm="ngForm">

          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" placeholder="Insira um título." required [(ngModel)]="title" name="titulo">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="description">Descrição</label>
            <div class="">
              <textarea id="description" name="descricao" rows="4" class="form-control" placeholder="Descreva o topico." required
                        [(ngModel)]="description" name="descricao"></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-sm btn-primary" [disabled]="!topicForm.form.valid" (click)="onSubmit()"><i class="fa fa-dot-circle-o"></i> Criar</button>
        </form>


      </div>
    </div>
  </div>
</div>

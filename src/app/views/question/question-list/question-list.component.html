<div class="container">
    <h3>Atividades</h3>
      <div class="card-body">
        <ul *ngFor="let question of questions">
          <li>{{ question.id }}</li>
          <li>{{ question.title }}</li>
          <li>{{ question.description }}</li>
          <li>{{ question.curriculum }}</li>
          <li>{{ question.topic }}</li>
          <li>{{ question.creation_data }}</li>
        </ul>
      </div>
  </div>

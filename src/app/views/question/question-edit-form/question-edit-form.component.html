<div bsModal #questionEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-center">Editar Atividade</h4>
        <button type="button" class="close pull-right" (click)="questionEditModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #questionEditForm="ngForm">

          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" placeholder="Insira um título." required [(ngModel)]="title" name="titulo">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="description">Descrição</label>
            <div class="">
              <textarea id="description" name="descricao" rows="10" class="form-control" placeholder="Descreva o topico." required
                        [(ngModel)]="description" name="descricao"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="form-control-label">
              <label for="tipo">Categoria</label>
              <select id="tipo" name="formTipo" class="form-control" required [(ngModel)]="type">
                <option *ngFor="let t of questionConst.types" [ngValue]="t">{{ t }}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="form-control-label">
              <label for="difficulty">Dificuldade</label>
              <select id="difficulty" name="formDifficulty" class="form-control" required [(ngModel)]="difficulty">
                <option *ngFor="let d of questionConst.difficulty_levels" [ngValue]="d">{{ d }}</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-sm btn-primary" [disabled]="!questionEditForm.form.valid" (click)="onSubmit()"><i class="fa fa-dot-circle-o"></i>Editar</button>
        </form>


      </div>
    </div>
  </div>
</div>
